# 硬件系统配置文件示例
# 复制此文件为 config.toml 或 config.{environment}.toml 并根据需要修改

[app]
# 应用环境: development, production
environment = "development"
# 日志级别: trace, debug, info, warn, error
log_level = "info"

[server]
# 服务器主机地址
host = "127.0.0.1"
# 服务器端口
port = 8080
# Unix 套接字路径 (仅 Unix 系统，留空则不使用)
unix_socket_path = ""
# 工作线程数 (0 表示自动检测 CPU 核心数)
workers = 0
# 最大工作线程数
max_workers = 32

[server.timeouts]
# 客户端请求超时 (毫秒)
client_request = 5000
# 客户端断连超时 (毫秒)
client_disconnect = 1000
# Keep-Alive 超时 (秒)
keep_alive = 30

[server.limits]
# 最大请求体大小 (字节)
max_payload_size = 1048576  # 1MB

[jwt]
# JWT 密钥 (生产环境务必使用强密钥)
secret = "your_super_secret_jwt_key_here"
# Access Token 有效期 (分钟)
access_token_expiry = 15
# Refresh Token 有效期 (天)
refresh_token_expiry = 7
# Refresh Token 记住我选项有效期 (天)
refresh_token_remember_me_expiry = 30

[database]
# 数据库后端: sqlite, postgres, mysql
backend = "sqlite"
# 数据库连接 URL
# SQLite: "hwsystem.db" 或 "/path/to/database.db"
# PostgreSQL: "postgresql://user:password@localhost/database"
# MySQL: "mysql://user:password@localhost/database"
url = "hwsystem.db"
# 连接池大小
pool_size = 10
# 连接超时 (秒)
timeout = 30

[cache]
# 缓存类型: moka, redis
type = "redis"

[cache.redis]
# Redis 连接 URL
url = "redis://127.0.0.1:6379/"
# Redis 键前缀
key_prefix = "hwsystem:"
# 默认 TTL (秒)
default_ttl = 3600
# 连接池大小
pool_size = 10

[cache.memory]
# 内存缓存大小限制
max_capacity = 10000
# 默认 TTL (秒)
default_ttl = 3600

[cors]
# 允许的源 (空数组表示允许所有)
# 例如: ["https://example.com", "https://app.example.com"]
allowed_origins = []
# 允许的方法
allowed_methods = ["GET", "POST", "PUT", "DELETE", "PATCH", "OPTIONS"]
# 允许的头部
allowed_headers = ["*"]
# 预检请求缓存时间 (秒)
max_age = 3600

# 环境变量覆盖说明:
# 任何配置项都可以通过环境变量覆盖，格式为 HWSYSTEM_{SECTION}_{KEY}
# 例如：
# - HWSYSTEM_SERVER_PORT=9000
# - HWSYSTEM_JWT_SECRET=my_secret
# - HWSYSTEM_DATABASE_URL=postgresql://...
#
# 也支持传统的环境变量名（向后兼容）:
# - APP_ENV -> app.environment
# - RUST_LOG -> app.log_level
# - SERVER_HOST -> server.host
# - SERVER_PORT -> server.port
# - JWT_SECRET -> jwt.secret
# - DATABASE_URL -> database.url
# - REDIS_URL -> cache.redis.url
# 等等...
